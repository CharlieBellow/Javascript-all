<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Action Menu</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="navigation">
    <div class="menu__toggle"></div>
    <div class="profile">
      <div class="imgBx">
        <img src="./female-57.jpg" alt="imagem de perfil">
      </div>
    </div>
    <ul class="menu">
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">Profile</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
          <span class="text">Inbox</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="text">Settings</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
          <span class="text">Support</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </div>
<div>
  <p class="name">texto muda a cor</p>
  <button onclick="changeColor()">mude para azul</button>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    const menu__toggle = document.querySelector('.menu__toggle');
    const navigation = document.querySelector('.navigation');
    menu__toggle.onclick = function() {
      navigation.classList.toggle('active');
    }



    const name = document.querySelector('.name')
    const btn = document.querySelector('button')

    
  
  btn.addEventListener('click', changeColor);
function changeColor () {

  name.style.color = 'blue';
}
    
  </script>
</body>

</html>
