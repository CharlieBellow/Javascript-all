<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora 2</title>
</head>
<body>
  <form action="" name="calc">
    <div id="calculadora">
      <input type="text" id="visor" name="visor">
      <div id="primeira">
        <input id="enter" type="button" class="botao borda" value="7" onclick="botao(value)">
        <input type="button" class="botao borda" value="8" onclick="botao(value)">
        <input type="button" class="botao borda" value="9" onclick="botao(value)">
        <input type="button" class="botao borda" value="/" onclick="botao(value)">
      </div>
      <div id="segunda">
        <input type="button" class="botao borda" value="4" onclick="botao(value)">
        <input type="button" class="botao borda" value="5" onclick="botao(value)">
        <input type="button" class="botao borda" value="6" onclick="botao(value)">
        <input type="button" class="botao borda" value="*" onclick="botao(value)">
      </div>
      <div id="terceira">
        <input type="button" class="botao borda" value="1" onclick="botao(value)">
        <input type="button" class="botao borda" value="2" onclick="botao(value)">
        <input type="button" class="botao borda" value="3" onclick="botao(value)">
        <input type="button" class="botao borda" value="-" onclick="botao(value)">
      </div>
      <div id="quarta">
        <input type="button" class="botao borda" value="C" onclick="reseta()">
        <input type="button" class="botao borda" value="0" onclick="botao(value)">
        <input type="button" class="botao borda" value="=" onclick="calcula()">
        <input type="button" class="botao borda" value="+" onclick="botao(value)">
      </div>
    </div>
  </form>
  <script language="JavaScript" src="./calculadora.js"></script>
</body>
</html>
